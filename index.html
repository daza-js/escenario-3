<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuentra el Número Mayor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="px-5 pt-5">
      <h1>Encuentra el Número Mayor</h1>
      <p>Ingrese tres números enteros positivos:</p>
    </div>

    <form id="numberForm" class="px-5">
      <label for="num1">Primer número:</label>
      <input type="number" id="num1" class="form-control" required />
      <br /><br />
      <label for="num2">Segundo número:</label>
      <input type="number" id="num2" min="1" class="form-control" required />
      <br /><br />
      <label for="num3">Tercer número:</label>
      <input type="number" id="num3" min="1" class="form-control" required />
      <br /><br />
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Calcular Mayor</button>
      </div>
    </form>

    <div class="alert m-5" style="display: none">
      <span id="result"></span>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
